<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
</head>
<body>
 <div class="container">
    <div class="row">
        <div class="column medium-12">
            <div class="callout large primary">
        <h1>Books R Us</h1>
        <p>At Books R Us we provide a comprehensive body of work. Find your reading pleasure with just the click of a button</p>
    
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="column medium-12">
            <div class="card">
                 <div class="card-section">
                    <p>Best Sellers!</p>
                    <div id="bestSellerContainer">
                     
                    </div>
                </div>
            </div>
    </div>
</div>

<form>
    <div class="grid-container">
      <div class="grid-x grid-padding-x"> 
         <!---- <div id="searchContainer">-->
            <div class="medium-12 cell">
            <small class="helperText" id="helper">Search for a book by Author or Title.  </small>
                <div class="bookInput">
                    <label for="find author">Author
                    <input type="text" id="searchAuthor" placeholder="Enter name of author">
                    </label>
                </div>
            </div>
                <div class="medium-12 cell">
                    <div class="bookInput">
                        <label for="find title">Title
                        <input type="text" id="searchTitle" placeholder="Enter title of book">
                        </label>
                    </div>
                </div>
        <!--</div>-->
      </div>
    </div>
  </form>
  <button class="submit button" id="search btn">search</button>
  <button class="submit button" id="reset btn">reset</button>
  
  <div class="row">
    <div class="column medium-12">
            <div class="card">
                 <div class="card-section">
                    <p>Your Results</p>
                    <div id="resultsContainer">
                     
                    </div>
                </div>
            </div>
    </div>
  </div>
